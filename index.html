<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light &Dark Mode</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:wght@400;500;700&family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <label for="full-dark-mode">Dark Mode: </label>
        <input type="checkbox" id="full-dark-mode">
    </div>
    <h1>The entire page color theme is controlled using CSS & JS</h1>
    <div>
        <label for="contained-dark-mode">Contained Dark Mode: </label>
        <input type="checkbox" id="contained-dark-mode">
    </div>
    <div class="container">
        <h1>The container color theme is also controlled using CSS & JS</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
